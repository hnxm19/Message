<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD, FRIENDY</title>
    <style>
        /* Background Gradient: Dark Shades */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #34495e); /* Dark blue-gray gradient */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styling: Font Bahnschrift SemiBold */
        h1 {
            font-family: 'Bahnschrift', sans-serif;
            font-weight: 600; /* SemiBold weight */
            font-size: 3em;
            margin-top: 50px;
            letter-spacing: 1px;
        }

        /* Message Box Styling */
        #message {
            font-size: 1.5em;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for text */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            margin: 0 auto;
            font-weight: bold;
            line-height: 1.5;
        }

        /* Centering Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Button Styling */
        .button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 25px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff4e42;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em; /* Smaller font for mobile */
                margin-top: 20px;
            }

            #message {
                font-size: 1.2em;
                max-width: 90%; /* Slightly larger message box */
                padding: 15px;
            }

            .button {
                padding: 10px 20px;
                font-size: 1em; /* Adjust button size */
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Even smaller font on very small screens */
                margin-top: 15px;
            }

            #message {
                font-size: 1em;
                max-width: 95%;
                padding: 10px;
            }

            .button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        function calculateDays() {
            // Set the date of the first meeting (YYYY, MM-1, DD)
            const firstMeetingDate = new Date(2024, 5, 20); // June 20, 2024 (Month is 0-based)
            
            // Get the current date
            const currentDate = new Date();

            // Calculate the difference in full years, months, and days
            let years = currentDate.getFullYear() - firstMeetingDate.getFullYear();
            let months = currentDate.getMonth() - firstMeetingDate.getMonth();
            let days = currentDate.getDate() - firstMeetingDate.getDate();

            // Adjust for negative months or days
            if (months < 0) {
                months += 12;
                years--;
            }
            if (days < 0) {
                months--;
                days += new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate(); // Days in the previous month
            }

            // Display the result
            document.getElementById("message").innerText = `TODAY MAKES IT ${years * 12 + months} MONTHS AND ${days} DAYS SINCE WE FIRST MET!!!`;
        }
    </script>
</head>
<body onload="calculateDays()">
    <div class="container">
        <h1>HAPPY BIRTHDAYYY BESTIEE <3 May this year bring you everything you've been dreaming of. Stay blessed.</h1>
        <p id="message">Loading your message...</p>
        <a href="https://www.youtube.com/watch?v=I6IAhXM-vps" class="button">With Love</a>
    </div>
</body>
</html>
