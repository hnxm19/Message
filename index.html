<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Message</title>
    <script>
        function calculateDays() {
            // Set the date of the first meeting (YYYY, MM-1, DD)
            const firstMeetingDate = new Date(2024, 5, 20); // June 20, 2024 (Month is 0-based)
            
            // Get the current date
            const currentDate = new Date();

            // Calculate the difference in full years, months, and days
            let years = currentDate.getFullYear() - firstMeetingDate.getFullYear();
            let months = currentDate.getMonth() - firstMeetingDate.getMonth();
            let days = currentDate.getDate() - firstMeetingDate.getDate();

            // Adjust for negative months or days (i.e., when the current month/day is before the first meeting's month/day)
            if (months < 0) {
                months += 12;
                years--;
            }
            if (days < 0) {
                months--;
                days += new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate(); // Days in the previous month
            }

            // Display the result
            document.getElementById("message").innerText = `Today makes it ${years * 12 + months} months and ${days} days since we first met.`;
        }
    </script>
</head>
<body onload="calculateDays()">
    <h1>Special Message Just For You!</h1>
    <p id="message">Loading your message...</p>
</body>
</html>
